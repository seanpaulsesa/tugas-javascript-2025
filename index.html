<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Nilai Akhir</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<h2 class="text text-center">TUGAS PAULUS SESA</h2>
<body class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Form Penilaian -->
        <div class="card shadow mb-4">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Kalkulator Nilai Akhir</h5>
          </div>
          <div class="card-body">
            <form id="nilaiForm">
              <div class="mb-3">
                <label for="tugas" class="form-label">Nilai Tugas</label>
                <input type="number" class="form-control" id="tugas" required />
              </div>
              <div class="mb-3">
                <label for="uts" class="form-label">Nilai UTS</label>
                <input type="number" class="form-control" id="uts" required />
              </div>
              <div class="mb-3">
                <label for="uas" class="form-label">Nilai UAS</label>
                <input type="number" class="form-control" id="uas" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Hitung Nilai</button>
            </form>
          </div>
        </div>

        <!-- Rubrik Penilaian -->
        <div class="card shadow mb-4">
          <div class="card-header bg-info text-white">
            <h6 class="mb-0">ðŸ“Š Rubrik Penilaian</h6>
          </div>
          <div class="card-body">
            <ul class="mb-2">
              <li><strong>Tugas:</strong> 30%</li>
              <li><strong>UTS:</strong> 30%</li>
              <li><strong>UAS:</strong> 40%</li>
            </ul>
            <hr />
            <p class="mb-0"><strong>Konversi Grade:</strong></p>
            <ul>
              <li>A = 85 - 100</li>
              <li>B = 70 - 84</li>
              <li>C = 55 - 69</li>
              <li>D = 40 - 54</li>
              <li>E = 0 - 39</li>
            </ul>
          </div>
        </div>

        <!-- Hasil Nilai -->
        <div id="hasilCard" class="card shadow d-none">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Hasil Nilai Akhir</h5>
          </div>
          <div class="card-body">
            <p><strong>Nilai Akhir:</strong> <span id="nilaiAkhir"></span></p>
            <p><strong>Grade:</strong> <span id="grade"></span></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.getElementById('nilaiForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Mencegah form reload halaman
  
      // Ambil nilai dari input
      const tugas = parseFloat(document.getElementById('tugas').value);
      const uts = parseFloat(document.getElementById('uts').value);
      const uas = parseFloat(document.getElementById('uas').value);
  
      // Hitung nilai akhir berdasarkan bobot
      const nilaiAkhir = (tugas * 0.3) + (uts * 0.3) + (uas * 0.4);
  
      // Tentukan grade berdasarkan nilai akhir
      let grade;
      if (nilaiAkhir >= 85) {
        grade = 'A';
      } else if (nilaiAkhir >= 70) {
        grade = 'B';
      } else if (nilaiAkhir >= 55) {
        grade = 'C';
      } else if (nilaiAkhir >= 40) {
        grade = 'D';
      } else {
        grade = 'E';
      }
  
      // Tampilkan hasil
      document.getElementById('nilaiAkhir').textContent = nilaiAkhir.toFixed(2);
      document.getElementById('grade').textContent = grade;
  
      // Tampilkan card hasil
      document.getElementById('hasilCard').classList.remove('d-none');
    });
  </script>
  
</body>
</html>
